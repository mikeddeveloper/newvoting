<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote and Pay</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <h1>Vote and Support</h1>
        <form id="paymentForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="amount">Amount (in NGN):</label>
            <input type="number" id="amount" required>

            <label for="contestantId">Contestant ID:</label>
            <input type="text" id="contestantId" required>

            <button type="submit">Pay and Vote</button>
        </form>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="pay.js"></script>
</body>
</html>
